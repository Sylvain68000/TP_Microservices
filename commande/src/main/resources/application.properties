spring.application.name=commande
#Url de la bdd que nous devons changer
spring.datasource.url=jdbc:h2:file:./commande
spring.datasource.driverClassName=org.h2.Driver
#login et mdp pour se connecter à la bdd
spring.datasource.username=sa
spring.datasource.password=
#propriété pour configurer comment dialoguer avec la bdd
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Dit à Hibernate de créer les tables au démarrage et de les détruire à l'arrêt.
spring.jpa.hibernate.ddl-auto=update
#Permet d'exposer une interface graphique pour gérer la bdd dans un navigateur
spring.h2.console.enabled=true
#parametre le lien vers la console bdd, ici http://localhost:8081/h2
spring.h2.console.path=/h2
server.port=8081
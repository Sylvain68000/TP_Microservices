# Cette configuration remplace la configuration de développement UNIQUEMENT lors des tests.

# Utilise une base de données en mémoire (testdb) qui est créée et détruite très rapidement.
# Elle ne verrouille aucun fichier physique.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dit à Hibernate de toujours recréer les tables pour les tests
spring.jpa.hibernate.ddl-auto=create-drop 

# Désactive l'affichage de la console H2 pendant les tests
spring.h2.console.enabled=false